<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de cadastro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container">
    <nav>
      <img class="logo" src="./images/FORM_logo_larger.png" alt="logo">
      <ul>
          <li>Sobre</li>
          <li>Serviços</li>
          <li>Depoimento</li>
      </ul>
      <a href="#" class="button">Contato</a>
    </nav>

    <div class="form">
      <form action="">
        <h2 class="titulo">Faça Seu Cadastro</h2>
        <label for="nome">Nome</label>
        <div class="input">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <input id="nome" name="nome" type="text" placeholder="Digite seu nome">
        </div>

        <label for="email">E-mail</label>
        <div class="input">
          <i class="fa-solid fa-envelope"></i>
          <input id="email" name="email" type="text" placeholder="Digite seu e-mail">
        </div>

        <label for="senha">Senha</label>
        <div class="input">     
          <i class="fa-solid fa-unlock"></i>
          <input id="senha" name="senha" type="password" placeholder="Digite sua senha">
        </div>

        <div class="botton">
          <button type="submit">Cadastrar</button>
        </div>

      </form>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/9b7e4c0fd3.js" crossorigin="anonymous"></script>
</body>
</html>
